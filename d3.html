<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="Style.css">

<head>
    <title>Air Quality In New York City</title>
    <h5> NYC VS PM 2.5</h5>

	<style>
 body{
    padding: 200px 2500px 100px 500px; 
 }
  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>

</head>

<body>
 
	
<script src="d3.min.js"></script>

<script>

// set the dimensions of the canvas
var margin = {top: 10, right: 20, bottom: 190, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/*global d3 */

// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("AirQuality.json", function(error, data) {

    data.forEach(function(d) {
        d.GeoName = d.GeoName;
        d.Average = +d.Average;
    });
	
  // scale the range of the data
  x.domain(data.map(function(d) { return d.GeoName; }));
  y.domain([0, d3.max(data, function(d) { return d.Average; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .style('fill', 'white')
      .attr("dx", "-.7em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .style("font", "7.5px avenir")
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style('fill', 'white')
      .text("Average Fine Particulate Matter (PM2.5) in Winter 2018");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.GeoName); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Average); })
      .attr("height", function(d) { return height - y(d.Average); });

});

</script>

</body>
</htm>
